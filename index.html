<html>
  <head>
    <title>Basic Budget Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <!-- HEADER -->
    <div class="container" id="header">
      <h1>Basic Budget Calculator</h1>
    </div>

    <div class="container">
      <div class="col-md-5">
        <input type="button" id="toggle-btn" value="Show Directions">
        <br/>
        <br/>
        <p id="directions" style="display:none">
          Enter a total monthly budget. Then type in a budget amount for each subcategory (numbers only, please). Lastly, hit calculate to render a doughnut chart of your monthly expenses.
        </p>

        <br/>
        <form id="budget-form" class="budget-form" action="" method="">
          <label>Monthly Budget:
            <input type="text" id="budget" name="" value="">
          </label>
          <h3>Fixed Expenses</h3>
          <label>Rent:
            <input type="text" id="rent" name="rent" value="">
          </label>
          <label>Utilities:
            <input type="text" id="util" name="util" value="">
          </label>
          <label>Cellular:
            <input type="text" id="cell" name="cell" value="">
          </label>
          <label>Internet:
            <input type="text" id="internet" name="internet" value="">
          </label>

          <h3>Investments/Savings</h3>
          <label>Retirement (401K/Roth IRA/etc.):
            <input type="text" id="retirement" name="retirement" value="">
          </label>
          <label>Savings:
            <input type="text" id="savings" name="savings" value="">
          </label>

          <h3>Variable Expenses</h3>
          <label>Groceries:
            <input type="text" id="groceries" name="groceries" value="">
          </label>
          <label>Household Supplies:
            <input type="text" id="hSupplies" name="hSupplies" value="">
          </label>
          <label>Personal Supplies:
            <input type="text" id="pSupplies" name="pSupplies" value="">
          </label>
          <label>Transportation:
            <input type="text" id="transport" name="transport" value="">
          </label>

          <h3>Guilt-free Spending</h3>
          <label>Dining out, movies, shopping, etc.
            <br/>
            (This will be calculated for you)
            <input type="text" id="excess" value="" disabled></label>

            <input type="button" id ="button" class="button" value="Calculate">
          </form>
          <div id="error"></div>
      </div>
      <div id="chart-container" class="col-md-7">
        <canvas id="myChart"></canvas>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
