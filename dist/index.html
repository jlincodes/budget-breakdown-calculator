<html>
  <head>
    <title>Basic Budget Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="../application.css">
  </head>
  <body>
    <h1>Basic Budget Calculator</h1>
    <div class="main">
      <div class="graph-container">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
      <div class="form-container">

        <span>
          <label>Monthly Budget:
            <input type="text" id="budget" name="" value="">
          </label>
        </span>

        <form id="budget-form" class="budget-form" action="" method="">
          <h3>Fixed Expenses</h3>
          <label>Rent:
            <input type="text" id="rent" name="rent" value="">
          </label>
          <label>Utilities:
            <input type="text" id="util" name="util" value="">
          </label>
          <label>Cellular:
            <input type="text" id="cell" name="cell" value="">
          </label>
          <label>Internet:
            <input type="text" id="internet" name="internet" value="">
          </label>

          <h3>Investments/Savings</h3>
          <label>Retirement (401K/Roth IRA/etc.):
            <input type="text" id="retirement" name="retirement" value="">
          </label>
          <label>Savings:
            <input type="text" id="savings" name="savings" value="">
          </label>

          <h3>Variable Expenses</h3>
          <label>Groceries:
            <input type="text" id="groceries" name="groceries" value="">
          </label>
          <label>Household Supplies:
            <input type="text" id="hSupplies" name="hSupplies" value="">
          </label>
          <label>Personal Supplies:
            <input type="text" id="pSupplies" name="pSupplies" value="">
          </label>
          <label>Transportation:
            <input type="text" id="transport" name="transport" value="">
          </label>

          <h3>Guilt-free Spending</h3>
          <label>Dining out, movies, shopping, etc.
          <input type="text" id="excess" value="" disabled></label>

          <input type="button" id ="button" class="button" value="Calculate">
        </form>
        <script src="bundle.js"></script>
      </div>
    </div>
  </body>
</html>
